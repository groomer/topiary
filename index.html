<html>
<head>
  <title>Scripted | Topiary</title>
  <link href="./style.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>

</head>
<body>
  <select data-bind="options:revisions, value:shownRevision, optionsText: 'name'"></select>
  <p data-bind="text:saveStatus"></p>
  <div id="content" data-bind="foreach:shownRevision().contents()">
    <p>Prompt <strong data-bind="text:prompt"></strong></p>
    <div class="content" contenteditable spellcheck="true" data-bind="htmlValue:html"></div>
  </div>
  <script src="./topiary.js" type="text/javascript"></script>
</body>
</html>
